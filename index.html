<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>

<body>
    <div class="parentContainer">
        <div class="container flex bg-black">
            <div class="left">
                <div class="home bg-grey rounded ">
                    <img src="images/close.svg" alt="" class="close">
                    <div class="logo invert"><img src="images/logo.svg" alt=""></div>
                    <ul>
                        <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded ">
                    <div class="parentHeading">
                        <div class="heading">
                            <img class="invert" src="images/playlist.svg" alt="">
                            <h2>
                                Your Library
                            </h2>
                        </div>
                        <div class="plus"><svg class="invert" data-encore-id="icon" role="img" aria-hidden="true"
                                viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                                <path
                                    d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z">
                                </path>
                            </svg></div>
                    </div>
                    <div class="songList">
                        <ul>

                        </ul>
                    </div>



                </div>



            </div>
            <div class="right bg-grey rounded">
                <div class="header rounded">
                    <img src="images/hamburger.svg" alt="" class="hamburger">
                    <div class="buttons">
                        <button class="signupBtn">Sign up</button>
                        <button class="loginBtn">Log in</button>
                    </div>

                </div>
                <div class="spotify-playlists">

                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer ">
                       

                    </div>

                </div>

                <div class="footer">
                    <div class="footerTxt">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>

                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>

                            </path>
                        </svg>
                        <span>English</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="parentPlaybar">
            <div class="playbar">
                <div class="playbarLeft">
                    <div class="parentsonginfo">
                        <div class="songinfoImg">
                            <img id="songinfoImg" class="invert" src="images/music.svg" alt="">
                        </div>
                        <div class="songinfo">
                            <div id="scrollingText" class="songName"></div>
                            <div class="songArtist"></div>
                        </div>
                    </div>
                </div>
                <div class="parentPlaybarMiddle">
                    <div class="playbarMiddle">
                        <img class="playbarimg" id="shuffle" src="images/shuffle.svg" alt="">


                        <img class="playbarimg" id="previous" src="images/previous.svg" alt="">

                        <button id="playBtn" class="playsong">
                            <img id="play" src="images/play.svg" alt="">

                        </button>

                        <img class="playbarimg" id="next" src="images/nextsong.svg" alt="">

                        <img class="playbarimg" id="repeat" src="images/repeat.svg" alt="">
                    </div>
                    <div class="parentSeekbar">
                        <div class="songCurrentTime songTime">

                        </div>
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>

                        <div class="songDuration songTime">

                        </div>
                    </div>

                </div>
